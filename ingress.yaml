apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lindsay.farhood.org
  namespace: lindsay-farhood-org
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect@kubernetescrd
spec:
  rules:
  - host: lindsay.farhood.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  wordpress
            port:
              number: 80
  tls:
  - hosts:
    - lindsay.farhood.org
    secretName: farhood-org-cert-letsencrypt-prod
