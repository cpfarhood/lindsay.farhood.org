---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
   app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: web
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: web
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: web
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-pass
              key: password
        - name: WORDPRESS_DB_USER
          value: wordpress
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: wwwdata
          mountPath: /var/www/html
        - name: temp
          mountPath: /temp
      volumes:
      - name: wwwdata
        persistentVolumeClaim:
          claimName: wwwdata
      - name: temp
        nfs:
          server: spielberg.farhoodliquor.dmz
          path: /mnt/pool0/sites/lindsay-farhood-org