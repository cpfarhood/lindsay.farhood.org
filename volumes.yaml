---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbdata
  labels:
    name: dbdata
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests: 
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wwwdata
  labels:
    name: wwwdata
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests: 
      storage: 128Gi
